<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Poker de Cartas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<section>
  <h1>Lista de Cartas</h1>
<table id="tabla_carta">
  <tr>
    <td>Numero</td>
    <td>Carta</td>
    <td>Cantidad</td>
      </tr>
</table>
</section>

<section><button  id="boton">Agregar</button></section>

<section>
<form>

      <label class="numero" for="numero">Numero</label>
      <input type="text" name="numero" id="numero" maxlength="50" placeholder="Numero carta">
  </br></br>
      <label class="carta" for="carta">Carta</label>
      <input type="text" name="carta" id="carta" maxlength="50" placeholder="Carta Agregar">
  </br></br>
      <input type="submit" name="submit" value="Guardar">
  </form>
</section>
</body>
</html>
